<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png"></h1>
            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email">Email</label>


                <label for="radio-telefone"><input name="contato" type="radio" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"><input name="contato" type="radio" value="whatsapp"
                        id="radio-whatsapp" checked>Whatsapp</label>
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
        <img src="img/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
</body>

</html>
